<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button>
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <span class="font-bold white-space-nowrap">Add Task</span>
            </div>
        </ng-template>
        <div>
            <input type="text" pInputText [(ngModel)]="newProjectName" />
            <div>
                <input type="date" pInputText [(ngModel)]="startDate" />
                <input type="date" pInputText [(ngModel)]="endDate" />
            </div>
            <select [(ngModel)]="status" >
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="inreview">In Review</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="addTodo()" label="Add" pAutoFocus [autofocus]="true"></p-button>
        </ng-template>
    </p-dialog>
    </div>
